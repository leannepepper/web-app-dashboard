<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Web App Dashboard</title>
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div class="main">
            <div class="header">
                <h3><strong>Your</strong> App</h3>
                <div class="profile">
                    <img class="bell" src="icons/icon-bell.svg" alt="bell icon"> 
                    <img class="profile-picture" src="images/member-3.jpg" alt="profile picture of Jane Doe" width= 40px height= 40px>
                    <h5>Jane Doe</h5>
                </div>
            </div>
            <div class="navigation">
                <img class="nav-icon" src="icons/icon-dashboard.svg" alt=" dashboard icon">
                <img class="nav-icon" src="icons/icon-members.svg" alt=" members icon">
                <img class="nav-icon" src="icons/icon-visits.svg" alt=" visits icon">
                <img class="nav-icon" src="icons/icon-settings.svg" alt=" settings icon">
            </div>
            <div class="dash-content">
                <div class="tab">
                    <h3>Dashboard</h3>
                    <div class="search-container">
                        <input type="text" placeholder="Search">
                    </div>
                </div>
            </div>
         </div>
    </body>

</html>
