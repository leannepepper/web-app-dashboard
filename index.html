<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Web App Dashboard</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div class="main">
            <div class="header">
                <h3><strong>Your</strong> App</h3>
                <div class="profile">
                    <img class="bell" src="icons/icon-bell.svg" alt="bell icon"> 
                    <img class="profile-picture" src="images/member-3.jpg" alt="profile picture of Jane Doe" width= 40px height= 40px>
                    <h5>Jane Doe</h5>
                </div>
            </div>
            <div class="navigation">
                <img class="nav-icon" src="icons/icon-dashboard.svg" alt=" dashboard icon">
                <img class="nav-icon" src="icons/icon-members.svg" alt=" members icon">
                <img class="nav-icon" src="icons/icon-visits.svg" alt=" visits icon">
                <img class="nav-icon" src="icons/icon-settings.svg" alt=" settings icon">
            </div>
            <main class="dash-content">
                <div class="tab">
                    <h3>Dashboard</h3>
                    <div class="search-container">
                        <input type="text" placeholder="Search">
                    </div>
                </div>
                <div class="alert-modal">
                    <p class= "alert-paragraph">
                        <strong>Alert</strong> 
                        Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor.
                    </p>
                    <button class="alert-close"><i class="fas fa-times"></i></button>
                </div>
                <section class="charts-container">
                    <div class="line-chart">
                        <h3>Traffic</h3>
                        <canvas id="line"></canvas>
                    </div>
                    <div class="bar-pie-container">
                        <div class="bar-chart">
                             <canvas id="bar-chart"></canvas>
                         </div>
                         <div class="pie-chart">
                            <canvas id="pie-chart"></canvas>
                        </div>
                    </div>
                </section>
                <h4 class="social-title">Social Stats</h4>
                <div class="social-stats">
                    <div class="card">
                        <img class="social-icon" src="icons/icon-twitter.svg">
                        <h5>Twitter</h5>
                        <p>10,345</p>
                    </div>
                    <div class="card">
                        <img class="social-icon" src="icons/icon-facebook.svg">
                        <h5>Facebook</h5>
                        <p>8,739</p>
                    </div>
                    <div class="card">
                        <img class="social-icon" src="icons/icon-google-plus.svg">
                        <h5>Google+</h5>
                        <p>2,530</p>
                    </div>
                </div>
            </main>
         </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="index.js"></script>
</html>
